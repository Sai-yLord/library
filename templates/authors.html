<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список авторов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='lib.jpg') }}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('homepage') }}">Домой</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('authors') }}">Авторы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('books') }}">Книги</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">О сайте</a>
            </li>
        </ul>
    </nav>
    
    
    <h1 class="sensation">Тут будет список авторов или источников:</h1>
    {% for author in authors %}
        <div class="alert alert-info">{{ author }}</div>
    {% endfor %}
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>Автор или источник</th>
                <th>Кол-во произведений</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
                <tr>
                    <td>{{ author }}</td>
                    <td>3</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
