<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0%;
            padding: 0%;
            overflow: hidden;
            background-color: #000;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover:not(.active) {
            background-color: #111;
        }
        h2 {
            color: seashell;
        }
        .active {
            background-color: teal;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='books.jpg') }}" type="image/x-icon">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        body {
            font-family: 'Gill Sans', sans-serif;
            color: seashell;
            background: #b92b27;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #1565C0, #b92b27);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #1565C0, #b92b27); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
    </style>
    <ul>
        <li>
            <a href="{{ url_for('homepage') }}">Главная</a>
        </li>
        <li>
            <a href="{{ url_for('authors') }}">Авторы</a>
        </li>
        <li>
            <a class="active" href="{{ url_for('books') }}">Книги</a>
        </li>
        <li>
            <a href="#">О сайте</a>
        </li>
    </ul>
 
    
    <h3>Редактировать запись:</h3>
    <form align='center' method="POST">
        <input type="text" name="tale" placeholder="Название книги" value="{{ book_object.name }}">
        <br><br>
        <input type="text" name="author" placeholder="Автор" value="{{ book_object.author }}">
        <br><br>
        <input type="text" name="image" placeholder="Ссылка на картинку" value="{{ book_object.image }}">
        <br><br>
        <button>Сохранить</button>
    </form>
    <h2>{{ message }}</h2>
</body>
</html>
