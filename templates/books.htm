<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='lib.jpg') }}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('homepage') }}">Домой</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('authors') }}">Авторы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('books') }}">Книги</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">О сайте</a>
            </li>
        </ul>
    </nav>
    <h1 style="color: red">Тут будет список книг:</h1>
    {% for object in object_list %}
        <h2>
            <a href="{{ url_for('book', num=loop.index-1)  }}">
                {{object.0 }} - {{object.1}}
            </a>
        </h2>
    {% endfor %}
</body>
</html>
